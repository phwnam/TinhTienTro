<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Manage</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- First Calculator Column -->
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Ước tính chi phí</h2>
                    <div class="form-group">
                        <label for="electricity-lastmonth">Số điện tháng trước (kWh):</label>
                        <input type="number" class="form-control" id="electricity-lastmonth">
                    </div>
                    <div class="form-group">
                        <label for="electricity-thismonth">Số điện tháng này (kWh):</label>
                        <input type="number" class="form-control" id="electricity-thismonth">
                    </div>
                    <div class="form-group">
                        <label for="electricity-price">Giá điện (VNĐ):</label>
                        <input type="number" value="3000" class="form-control" id="electricity-price">
                    </div>
                    <div class="form-group">
                        <label for="water-lastmonth">Số nước tháng trước (m3):</label>
                        <input type="number" class="form-control" id="water-lastmonth">
                    </div>
                    <div class="form-group">
                        <label for="water-thismonth">Số nước tháng này (m3):</label>
                        <input type="number" class="form-control" id="water-thismonth">
                    </div>
                    <div class="form-group">
                        <label for="water-price">Giá nước (VNĐ):</label>
                        <input type="number" value="14000" class="form-control" id="water-price">
                    </div>
                    <div class="form-group">
                        <label for="internet">Chi phí mạng (VNĐ/tháng):</label>
                        <input type="number" value="50000" class="form-control" id="internet">
                    </div>
                    <div class="form-group">
                        <label for="service">Chi phí dịch vụ (VNĐ/tháng):</label>
                        <input type="number" value="0" class="form-control" id="service">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="calculate()">Tính toán</button>
                    <div id="result" class="mt-3 text-center"></div>
                    <!-- Display electricity and water costs -->
                    <div id="electricityCost" class="mt-3 text-center"></div>
                    <div id="waterCost" class="mt-3 text-center"></div>
                </div>
            </div>
    
            <!-- Second Calculator Column -->
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Tính điện bậc thang</h2>
                    <div class="form-group">
                        <label for="elecNumber">Số điện tiêu thụ (kWh):</label>
                        <input type="elecNumber" class="form-control" id="elecNumber">
                    </div>
                    <div class="form-group">
                        <label for="service">Số điện chênh lệch (VNĐ/tháng) (Nếu có):</label>
                        <input type="elecChenhLech" value="0" class="form-control" id="elecChenhLech">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="calculate1()">Tính toán</button>
                    <div id="bac1" class="mt-3 text-center"></div>
                    <div id="bac2" class="mt-3 text-center"></div>
                    <div id="bac3" class="mt-3 text-center"></div>
                    <div id="bac4" class="mt-3 text-center"></div>
                    <div id="bac5" class="mt-3 text-center"></div>
                    <div id="bac6" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thêm Bootstrap JS và Script JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>

</html>
