<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Manage</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- First Calculator Column -->
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Tính điện bậc thang nhà Vân Canh</h2>
                    <div class="form-group">
                        <label for="elecNumber">Chỉ số điện tháng trước:</label>
                        <input type="number" class="form-control" id="elecNumberLastMonth">
                    </div>
                    <div class="form-group">
                        <label for="elecNumber">Chỉ số điện tháng này:</label>
                        <input type="number" class="form-control" id="elecNumberThisMonth">
                    </div>
                    <div class="form-group">
                        <label for="service">Số điện chênh lệch (kWh) (Nếu có):</label>
                        <input type="number" value="0" class="form-control" id="elecChenhLech">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="calculate1()">Tính điện</button>
                    <div id="sodien" class="mt-3 text-center"></div>
                    <hr class="hidden" id="hr1">
                    <div id="bac1" class="mt-3 text-center"></div>
                    <div id="bac2" class="mt-3 text-center"></div>
                    <div id="bac3" class="mt-3 text-center"></div>
                    <div id="bac4" class="mt-3 text-center"></div>
                    <div id="bac5" class="mt-3 text-center"></div>
                    <div id="bac6" class="mt-3 text-center"></div>
                    <hr class="hidden" id="hr2">
                    <div id="costTruocThue" class="mt-3 text-center"> </div>
                    <hr class="hidden" id="hr3">
                    <div id="thue" class="mt-3 text-center"> </div>
                    <hr class="hidden" id="hr4">
                    <div id="totalCost" class="mt-3 text-center"></div>
                    <hr class="hidden" id="hr5">
                    <div id="gia1sodien" class="mt-3 text-center"></div>

                </div>
            </div>

            <!-- Second Calculator Column -->
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Tính nước bậc thang nhà Vân Canh</h2>
                    <div class="form-group">
                        <label for="waterNumber">Chỉ số nước tháng trước:</label>
                        <input type="number" class="form-control" id="waterNumberLastMonth">
                    </div>
                    <div class="form-group">
                        <label for="waterNumber">Chỉ số nước tháng này:</label>
                        <input type="number" class="form-control" id="waterNumberThisMonth">
                    </div>
                    
                    <button class="btn btn-primary btn-block" onclick="calculateNuoc()">Tính nước</button>
                    <div id="sonuoc" class="mt-3 text-center"></div>
                    <hr class="hiddenwater" id="hr1nuoc">
                    <div id="nuocbac1" class="mt-3 text-center"></div>
                    <div id="nuocbac2" class="mt-3 text-center"></div>
                    <div id="nuocbac3" class="mt-3 text-center"></div>
                    <div id="nuocbac4" class="mt-3 text-center"></div>
                    
                    <hr class="hiddenwater" id="hr2nuoc">
                    <div id="costNuocTruocThue" class="mt-3 text-center"> </div>
                    <hr class="hiddenwater" id="hr3nuoc">
                    <div id="thueNuoc" class="mt-3 text-center"> </div>
                    <hr class="hiddenwater" id="hr4nuoc">
                    <div id="totalCostNuoc" class="mt-3 text-center"></div>
                    <hr class="hiddenwater" id="hr5nuoc">
                    <div id="gia1sonuoc" class="mt-3 text-center"></div>

                </div>
                
            </div>
        </div>
    </div>

    <!-- Thêm Bootstrap JS và Script JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
</body>

</html>
