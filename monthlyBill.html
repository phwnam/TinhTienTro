            <a class="navbar-brand" href="index.html">PhwnamCal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Hoá đơn ước tính</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="monthlyBill.html">Hoá đơn hàng tháng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rick.html">Cấm bấm</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Đang phát triển

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Hi</a></li>
                            <li><a class="dropdown-item" href="#">hihi</a></li>

                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="#">hihihi</a></li>

                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Nhập chi phí</h2>
                    <div class="form-group">
                        <label for="electricity">Số điện tiêu thụ (kWh):</label>
                        <input type="number" class="form-control" id="electricity">
                    </div>
                    <div class="form-group">
                        <label for="electricity">Tổng tiền điện (VNĐ):</label>
                        <input type="number" class="form-control" id="total-electricity-price">
                    </div>
                    <div class="form-group">
                        <label for="water">Số nước tiêu thụ (m3):</label>
                        <input type="number" class="form-control" id="water">
                    </div>
                    <div class="form-group">
                        <label for="water">Tổng tiền nước (VNĐ):</label>
                        <input type="number" class="form-control" id="total-water-price">
                    </div>
                    <div class="form-group">
                        <label for="internet">Chi phí mạng (VNĐ/tháng):</label>
                        <input type="number" value="50000" class="form-control" id="internet">
                    </div>
                    <div class="form-group">
                        <label for="internet">Chi phí dịch vụ (VNĐ/tháng):</label>
                        <input type="number" value="0" class="form-control" id="service">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="calculate()">Tính toán</button>
                    <div id="result" class="mt-3 text-center"></div>
                    <!-- Thêm hai div mới để hiển thị chi phí điện và nước -->
                    <div id="electricityCost" class="mt-3 text-center"></div>
                    <div id="waterCost" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Thêm Bootstrap JS và Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>
