<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Manage</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="stylemonthlyBill.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<body>
    <div id="navbar-placeholder"></div>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator">
                    <h2 class="text-center">Nhập chi phí</h2>
                    <div class="form-group">
                        <label for="rent">Tiền nhà (VNĐ/tháng):</label>
                        <input type="number" value="3000000" class="form-control" id="rent">
                    </div>
                    <div class="form-group">
                        <label for="electricity">Số điện tiêu thụ (kWh):</label>
                        <input type="number" class="form-control" id="electricityNumber">
                    </div>
                    <div class="form-group">
                        <label for="electricity">Tổng tiền điện (VNĐ):</label>
                        <input type="number" class="form-control" id="total-electricity-price">
                    </div>
                    <div class="form-group">
                        <label for="water">Số nước tiêu thụ (m3):</label>
                        <input type="number" class="form-control" id="waterNumber">
                    </div>
                    <div class="form-group">
                        <label for="water">Tổng tiền nước (VNĐ):</label>
                        <input type="number" class="form-control" id="total-water-price">
                    </div>
                    <div class="form-group">
                        <label for="internet">Chi phí mạng (VNĐ/tháng):</label>
                        <input type="number" value="50000" class="form-control" id="internet">
                    </div>
                    <div class="form-group">
                        <label for="internet">Chi phí dịch vụ (VNĐ/tháng):</label>
                        <input type="number" value="0" class="form-control" id="service">
                    </div>
                    <div style="display: flex; justify-content: space-evenly;">
                        <button class="btn btn-warning btn-block" style="flex-grow: 1;margin-right: 5px;" onclick="addToHistory()">Thêm vào lịch sử</button>

                        <button class="btn btn-primary btn-block" style="flex-grow: 1; " onclick="calculate()">Tính thử</button>
                    </div>
                    <div id="result" class="mt-3 text-center"></div>
                    <!-- Thêm hai div mới để hiển thị chi phí điện và nước -->
                    <div id="electricityPrice" class="mt-3 text-center"></div>
                    <div id="waterPrice" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4>Data List</h4>
                <ul id="list">
                    <!-- Danh sách dữ liệu sẽ được thêm vào đây -->
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4>Biểu đồ dữ liệu</h4>
                <canvas id="myChart" width="200%" height="100%"></canvas>
            </div>
        </div>
    </div>
    <!-- Thêm Bootstrap JS và Script JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scriptMonthly.js"></script>
    <!-- chart -->
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>

</body>

</html>
